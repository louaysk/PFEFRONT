<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                    <div class="card-body">
                        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group" required><label class="small mb-1" for="inputUserName">User Name</label><input class="form-control py-4" formControlName="UserName" id="inputUserName" type="text" placeholder="Enter User name" />
                                    <label  class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is mandatory. </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputPhoneNumber">Phone Number</label><input   pattern = "/^[0-9]{8}$/" class="form-control py-4" formControlName="PhoneNumber" id="inputPhoneNumber" type="text" placeholder="Enter Phone Number" />
                                        <label  class="text-danger" *ngIf="service.formModel.get('PhoneNumber').touched && service.formModel.get('PhoneNumber').errors?.pattern">8 numbers ,only digits  </label>
                                    </div>
                                </div>
                            </div>



                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group" required><label class="small mb-1" for="inputFirstName">First Name</label><input class="form-control py-4" formControlName="FirstName" id="inputFirstName" type="text" placeholder="Enter First name" />

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputLastName">Last Name</label><input class="form-control py-4" formControlName="lastName" id="inputLastName" type="text" placeholder="Enter Last name" /></div>
                                </div>
                            </div>





                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" formControlName="Email" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                <label  class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address </label>
                            </div>
                            <div formGroupName="Passwords">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group" required><label class="small mb-1" for="inputPassword">Password</label><input required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" class="form-control py-4" id="inputPassword" formControlName="Password" type="password" placeholder="Enter password" />
                                            <label  class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandatory. </label>
                                            <label  class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.pattern">At least 8 caracters, appercases, lowercases and digits  </label>




                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group" required><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label><input class="form-control py-4" id="inputConfirmPassword" formControlName="ConfirmPassword" type="password" placeholder="Confirm password" />
                                            <label  class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory. </label>
                                            <label  class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm password does not match. </label>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block" routerLink="/dashboard" [disabled]="!service.formModel.valid">Create Account</button></div> -->
                            <button type="submit" class="btn btn-primary btn-block"    [disabled]="!service.formModel.valid">Create Account</button>


                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
