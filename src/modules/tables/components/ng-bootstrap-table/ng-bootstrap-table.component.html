<form>


    <div class="form-group form-inline">   <button type="submit" class="btn btn-primary " routerLink="/auth/register" >+ Add New User</button>  &nbsp;  &nbsp;  Search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="countryService.searchTerm" /><span class="ml-3" *ngIf="countryService.loading$ | async">Loading...</span></div>

    <table class="table table-striped">
        <thead>
            <tr>

                <th scope="col" sbSortable="FirstName" (sort)="onSort($event)"><span>FisrtName</span><sb-sort-icon *ngIf='sortedColumn === "FirstName"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="LastName" (sort)="onSort($event)"><span>LastName</span><sb-sort-icon *ngIf='sortedColumn === "LastName"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="Email" (sort)="onSort($event)"><span>Email</span><sb-sort-icon *ngIf='sortedColumn === "Email"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="UserName" (sort)="onSort($event)"><span>UserName</span><sb-sort-icon *ngIf='sortedColumn === "UserName"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="PhoneNumber" (sort)="onSort($event)"><span>PhoneNumber</span><sb-sort-icon *ngIf='sortedColumn === "PhoneNumber"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="Role" (sort)="onSort($event)"><span>Role</span><sb-sort-icon *ngIf='sortedColumn === "Role"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col"><span>Actions</span><sb-sort-icon *ngIf='sortedColumn === "Role"' [direction]="sortedDirection"></sb-sort-icon></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{ u.firstName }}</td>
                <td>{{ u.lastName }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.phoneNumber }}</td>
                <td>{{ u.role }}</td>
                <td class="row">
                    <a (click)="goToEditUserPage(u)"><button class="btn btn-primary" >Edit</button></a>
                    &nbsp;

                    <button  (click)="deleteItem(u.username)"  class="btn btn-danger " >Delete</button>
                 </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="countryService.page" [pageSize]="countryService.pageSize"></ngb-pagination
        ><select class="custom-select" style="width: auto;" name="pageSize" [(ngModel)]="countryService.pageSize"
            ><option [ngValue]="2">2 items per page</option
            ><option [ngValue]="4">4 items per page</option
            ><option [ngValue]="6">6 items per page</option></select
        >
    </div>
</form>
