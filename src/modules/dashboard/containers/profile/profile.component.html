          <div class="d-flex justify-content-center">

      <div class="col-lg-8">
                      <div class="card card-small mb-4">
                        <div class="card-header border-bottom">
                          <h6 class="m-0">Account Details</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item p-3">
                            <div class="row">
                              <div class="col">
                                <form>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="feFirstName">First Name</label>
                                      <input type="text" class="form-control" id="feFirstName" placeholder="First Name" value="{{userDetails.firstName}}"> </div>
                                    <div class="form-group col-md-6">
                                      <label for="feLastName">Last Name</label>
                                      <input type="text" class="form-control" id="feLastName" placeholder="Last Name" value="{{userDetails.lastName}}"> </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="feEmailAddress">Email</label>
                                      <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" value="{{userDetails.email}}"> </div>
                                    <div class="form-group col-md-6">
                                      <label for="fePassword">PhoneNumber</label>
                                      <input type="password" class="form-control" id="fePassword" placeholder="{{userDetails.phoneNumber}}"> </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="feInputAddress">Role</label>
                                    <input type="text" class="form-control" id="feInputAddress" placeholder="{{userDetails.role}}"> </div>

                                  <button type="button" class="btn btn-primary">Update Account</button>
                                </form>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>




</sb-layout-dashboard>
